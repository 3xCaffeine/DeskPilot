# xfce_apps.yaml - Knowledge Base for XFCE Applications
# Maps common names to exact binary names and expected window titles

terminal:
  bin: "xfce4-terminal"
  title: "Terminal"
  indicators: ["$", "#"]

browser:
  bin: "google-chrome"
  title: "Google Chrome"
  indicators: ["Google", "http", "https"]
  cdp_port: 9222  # Chrome DevTools Protocol port

editor:
  bin: "gedit"
  title: "Text Editor"
  indicators: ["Save", "Open"]

file_manager:
  bin: "thunar"
  title: "Thunar"
  indicators: ["Documents", "Downloads"]

application_finder:
  bin: "xfce4-appfinder"
  title: "Application Finder"
  indicators: ["Search", "App"]
